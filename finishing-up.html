<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="finishing-up">
		<main class="container">
			<aside class="side-bar">
				<ul>
					<li>
						<div class="circle">1</div>
						<div class="text">
							<div class="step">step 1</div>
							<div class="title">your info</div>
						</div>
					</li>
					<li>
						<div class="circle">2</div>
						<div class="text">
							<div class="step">step 2</div>
							<div class="title">select plan</div>
						</div>
					</li>
					<li>
						<div class="circle">3</div>
						<div class="text">
							<div class="step">step 3</div>
							<div class="title">add-ons</div>
						</div>
					</li>
					<li>
						<div class="circle-active circle">4</div>
						<div class="text">
							<div class="step">step 4</div>
							<div class="title">summary</div>
						</div>
					</li>
				</ul>
			</aside>
			<section class="fade-in main-content">
				<h2 class="step-title">Finishing up</h2>
				<div class="step-subtitle">
					Double-check everything looks OK before confirming.
				</div>
				<section class="plan-section">
					<div class="your-plan">
						<div class="plan">
							<div class="plan-choice-label">
								<div class="plan-title">Advanced (yearly)</div>
								<a href="./plan.html">Change</a>
							</div>
							<div class="plan-price">$120/yr</div>
						</div>
						<div class="divider"></div>
						<div class="profile">
							<div class="text">Customizable profile</div>
							<div class="profile-price">+$30/yr</div>
						</div>
					</div>
					<div class="total">
						<div class="label">Total (per year)</div>
						<div class="total-price">$120/yr</div>
					</div>
					<div class="btns">
						<a class="back" href="./add-ons.html">Go Back</a>
						<a class="next" href="./thanks.html">Confirm</a>
					</div>
				</section>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
